<head>

    <title>Slider Perbaikan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .slider-container {
            position: relative;
            width: 70%;
            max-width: 360px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            border: 3px solid black;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-wrapper img {
            width: 100%;
            flex-shrink: 0;
            height: auto;
            user-select: none;
        }

        .slider-buttons {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 450px;
            margin: auto;
            margin-top: 10px;
        }

        .slider-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
        }

        .marquee {
            width: 100%;
            background-color: green;
            color: white;
            padding: 10px 0;
            font-weight: bold;
            font-size: 16px;
            margin-top: 15px;
            border: 2px solid black;
        }

        /* Tombol di pojok kanan bawah (Mode Gelap/Terang) */
        .dark-mode-btn {
            position: fixed;
            right: 15px;
            bottom: 15px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        .dark-mode-btn img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider-wrapper" id="slider">
            <img src="https://files.catbox.moe/glnu6o.jpg" alt="Gambar 1">
            <img src="https://files.catbox.moe/hhrzdz.jpg" alt="Gambar 2">
            <img src="https://files.catbox.moe/glnu6o.jpg" alt="Gambar 3">
        </div>
    </div>

    <div class="slider-buttons">
        <button class="slider-button prev" onclick="prevSlide()">&#10094;</button>
        <button class="slider-button next" onclick="nextSlide()">&#10095;</button>
    </div>

    <marquee class="marquee">
        Menjual Kebutuhan Userbot & Jaseb Murah 🤩🤩!
    </marquee>

    <!-- Tombol Mode Gelap/Terang -->
    <button class="dark-mode-btn" onclick="toggleDarkMode()">
        <img id="mode-icon" src="https://files.catbox.moe/9revab.png" alt="Mode">
    </button>

    <script>
        let index = 0;
        const slider = document.getElementById('slider');
        const slides = document.querySelectorAll(".slider-wrapper img");
        const totalSlides = slides.length;
        const modeIcon = document.getElementById("mode-icon");

        function showSlide() {
            let translateX = -index * 100;
            slider.style.transform = `translateX(${translateX}%)`;
        }

        function nextSlide() {
            index = (index + 1) % totalSlides;
            showSlide();
        }

        function prevSlide() {
            index = (index - 1 + totalSlides) % totalSlides;
            showSlide();
        }

        setInterval(nextSlide, 5000); // Auto slide setiap 5 detik

        function toggleDarkMode() {
            let body = document.body;
            if (body.style.backgroundColor === "black") {
                body.style.backgroundColor = "#fff";
                body.style.color = "blue";
                modeIcon.src = "https://files.catbox.moe/9revab.png"; // Matahari
            } else {
                body.style.backgroundColor = "black";
                body.style.color = "white";
                modeIcon.src = "https://cdn-icons-png.flaticon.com/512/831/831682.png"; // Bulan
            }
        }
    </script>

</body>

<!--JAVA SCRIPT SLIDE-->
<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 5000);
}
</script>

<script>
// Pasang Waktu Tujuan (Akhir)
var countDownDate = new Date("August 10, 2021 15:37:25").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();
   
  var distance = countDownDate - now;
    
  // Perhitungan waktu untuk Hari, Jam, Menit dan Detik
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Yang ditampilkan diberi ID bernama id="Madikapalu", kalau mau ganti, ganti semua yang bernama Madikapalu
  document.getElementById("MADIKAPALU").innerHTML = days + " Hari | " + hours + " Jam | "
  + minutes + " m | " + seconds + " s ";
    document.getElementById("MADIKAPALU").style.fontWeight = "bold";
    
  // Teks Ketika Hitungan Habis
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("Madikapalu").innerHTML = "HABIS";
  }
}, 1000);


</script>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}
